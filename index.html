<body>
    <div class="player">
        <div class="music">
            <!-- Player Header -->
            <header class="music__header">
                <h4 class="header__playing">Now Playing</h4>
                <h3 class="header__current">Like Strangers Do</h3>
            </header>
            <!-- CD Thumb -->
            <div class="thumb">
                <div class="thumb__image">
                </div>
            </div>
            <!-- Song Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <ion-icon name="repeat-outline"></ion-icon>
                </div>
                <div class="btn btn-backward">
                    <ion-icon name="play-skip-back-circle-outline"></ion-icon>
                </div>
                <div class="btn btn-toggle-play">
                    <ion-icon class="btn-pause" name="pause-circle-outline"></ion-icon>
                    <ion-icon class="btn-play" name="play-circle-outline"></ion-icon>
                </div>
                <div class="btn btn-forward">
                    <ion-icon name="play-skip-forward-circle-outline"></ion-icon>
                </div>
                <div class="btn btn-shuffle">
                    <ion-icon name="shuffle-outline"></ion-icon>
                </div>
            </div>
            <!-- Progress Bar -->
            <input class="progress-bar" type="range" name="" id="progress-bar" value="0" step="0.05" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
